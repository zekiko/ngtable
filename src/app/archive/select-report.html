<mat-accordion class="root">
    <mat-expansion-panel  class="expansion">
        <!-- #enddocregion hide-toggle -->
        <mat-expansion-panel-header>
            <mat-panel-title>
                This is the expansion title
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    
    <!-- #enddocregion basic-panel -->
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="expansion">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Self aware panel
            </mat-panel-title>    
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>
</mat-accordion>
